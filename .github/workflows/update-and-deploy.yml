name: Update Icons and Deploy Site

on:
  schedule:
    - cron: '0 0 * * 6' # Every Saturday at midnight
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'site/**'
      - 'src/**'
      - 'package.json'

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  update-icons:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Restore Icon Cache
        uses: actions/cache@v4
        with:
          path: src/generated/cache
          key: icon-cache-${{ hashFiles('scripts/update-icons.ts', 'scripts/update-category-icons.ts', 'scripts/shared.ts') }}
          restore-keys: |
            icon-cache-

      - name: Update Icons
        run: npm run update-icons

      - name: Update Category Icons
        run: npm run update-category-icons

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="update-icons-weekly"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "chore: update osrs icons" || echo "No changes to commit"

          if git diff --quiet HEAD origin/main; then
            echo "No icon changes detected, skipping PR creation."
            exit 0
          fi

          git push origin "$BRANCH" --force

          EXISTING_PR=$(gh pr list --head "$BRANCH" --state open --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists, updated branch."
          else
            gh pr create \
              --title "chore: Nightly Icon Update" \
              --body "Automated icon update. Please review the changes and merge if correct." \
              --base main \
              --head "$BRANCH"
          fi

  deploy-site:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Site Dependencies
        run: |
          npm ci
          cd site
          npm ci

      - name: Build Package
        run: npm run build

      - name: Build Site
        run: |
          cd site
          npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
